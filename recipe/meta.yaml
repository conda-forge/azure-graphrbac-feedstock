{% set name = "azure-graphrbac" %}
{% set version = "0.61.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: fb25b03307e17f739c81ad6bd3e9b57c57843686031f0f214b65158447c773dd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - azure-common >=1.1,<2
    - msrest >=0.5.0
    - msrestazure >=0.4.32,<2.0.0
    - python

test:
  imports:
    - azure.graphrbac
    - azure.graphrbac.models
    - azure.graphrbac.operations

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microsoft Azure Graph RBAC Client Library for Python

  doc_url: https://docs.microsoft.com/en-us/python/api/overview/azure/activedirectory?view=azure-python
  dev_url: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - andreyz4k
